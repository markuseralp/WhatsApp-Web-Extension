<!DOCTYPE html>
<html>
<head>
    <title>Whatsapp Extension</title>
    <style>
        .btn {
            width: 75px;
            margin-top: 0.5rem;
            cursor: pointer;
            font-size: 5;
        }

        body {
            background-color: #78b159;
            width: 175px;
            padding: 5px;
            font-family: Arial, sans-serif;
        }

        h3 {
            color: white;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<h3>Upload Image</h3>
<form>
    <input type="file" id="image" style="margin-bottom: 5px">
    <input type="text" id="link" placeholder="link to image" style="margin-bottom: 10px">

    <div style="justify-self: center">
        <input type="submit" class="btn" id="submitbutton" style="color: #fdfcfe; background-color: #3c0d99; border-color: #fdfcfe; border-style: solid; border-width: 1px; border-radius: 10px" value="Submit">
        <button type="button" class="btn" id="clearbutton" style="color: #fdfcfe; background-color: darkred; border-color: #fdfcfe; border-style: solid; border-width: 1px; border-radius: 10px">Clear</button>
    </div>

    <div style="justify-self: center">
        <button type="submit" class="btn" id="cover" style="color: #fdfcfe; background-color: cornflowerblue; border-color: #fdfcfe; border-style: solid; border-width: 1px; border-radius: 10px">Cover</button>
        <button type="submit" class="btn" id="contain" style="color: #fdfcfe; background-color: cornflowerblue; border-color: #fdfcfe; border-style: solid; border-width: 1px; border-radius: 10px">Contain</button>
    </div>
</form>

<script src="background.js"></script>
</body>
</html>
